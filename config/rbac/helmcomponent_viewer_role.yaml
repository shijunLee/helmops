# permissions for end users to view helmcomponents.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: helmcomponent-viewer-role
rules:
- apiGroups:
  - helmops.shijunlee.net
  resources:
  - helmcomponents
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - helmops.shijunlee.net
  resources:
  - helmcomponents/status
  verbs:
  - get
