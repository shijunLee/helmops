# permissions for end users to edit helmcomponents.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: helmcomponent-editor-role
rules:
- apiGroups:
  - helmops.shijunlee.net
  resources:
  - helmcomponents
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - helmops.shijunlee.net
  resources:
  - helmcomponents/status
  verbs:
  - get
